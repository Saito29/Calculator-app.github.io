<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <!--CSS StyleSheet-->
    <link rel="stylesheet" href="/asset/css/style.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!--Google Icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    
    <div class="app">
        <div id="darkmode"><span class="material-symbols-outlined">settings_night_sight</span></div>
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="keys">

                <div data-key="clear" class="key action">
                    <span>C</span>
                </div>

                <div data-key="brackets" class="key action">
                    <span>( )</span>
                </div>

                <div data-key="%" class="key operator">
                    <span>%</span>
                </div>

                <div data-key="/" class="key operator">
                    <span>&#247;</span>
                </div>

                <div data-key="7" class="key">
                    <span>7</span>
                </div>

                <div data-key="8" class="key">
                    <span>8</span>
                </div>

                <div data-key="9" class="key">
                    <span>9</span>
                </div>

                <div data-key="*" class="key operator">
                    <span>X</span>
                </div>
                
                <div data-key="4" class="key">
                    <span>4</span>
                </div>

                <div data-key="5" class="key">
                    <span>5</span>
                </div>

                <div data-key="6" class="key">
                    <span>6</span>
                </div>

                <div data-key="-" class="key operator">
                    <span>-</span>
                </div>

                <div data-key="1" class="key">
                    <span>1</span>
                </div>

                <div data-key="2" class="key">
                    <span>2</span>
                </div>

                <div data-key="3" class="key">
                    <span>3</span>
                </div>

                <div data-key="+" class="key operator">
                    <span>+</span>
                </div>

                <div data-key="backspace" class="key action">
                    <span class="material-symbols-outlined">backspace</span>
                </div>

                <div data-key="0" class="key">
                    <span>0</span>
                </div>

                <div data-key="." class="key">
                    <span>.</span>
                </div>

                <div data-key="=" class="key operator">
                    <span>=</span>
                </div>

            </div>
        </div>
    </div>

    <!--Js script-->
    <script src="/asset/js/calculator.js"></script>

</body>
</html>
